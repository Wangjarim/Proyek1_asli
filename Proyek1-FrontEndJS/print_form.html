<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        @media print {
            .noPrint {
                display: none;
            }
        }
    </style>
</head>

<body>
    <h1 class="text-center">Data Reservasi</h1>

    <div>
        <table class="table border">
            <tr>
                <th>Nama Lengkap</th>
                <td>
                    <span id="nama_lengkap"></span>
                </td>
            </tr>
            <tr>
                <th>NIK</th>
                <td>
                    <span id="nik">
                </td>
            </tr>
            <tr>
                <th>Jenis Kelamin</th>
                <td>
                    <span id="jenis_kelamin"></span>
                </td>
            </tr>
            <tr>
                <th>Tempat Lahir</th>
                <td>
                    <span id="tempat_lahir"></span>
                </td>
            </tr>
            <tr>
                <th>Tanggal Lahir</th>
                <td>
                    <span id="tanggal_lahir"></span>
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>
                    <span id="alamat"></span>
                </td>
            </tr>
            <tr>
                <th>No HP</th>
                <td>
                    <span id="no_hp"></span>
                </td>
            </tr>
            <tr>
                <th>Nama Dokter</th>
                <td>
                    <span id="nama_dokter"></span>
                </td>
            </tr>
            <tr>
                <th>Hari</th>
                <td>
                    <span id="hari"></span>
                </td>
            </tr>
            <tr>
                <th>Jam</th>
                <td>
                    <span id="jam"></span>
                </td>
            </tr>
            <tr>
                <th>Nama Ruangan</th>
                <td>
                    <span id="ruangan"></span>
                </td>
            </tr>
            <tr>
                <th>Tanggal Reservasi</th>
                <td>
                    <span id="tgl_reservasi"></span>
                </td>
            </tr>
        </table>
    </div>

    <div class="noPrint d-flex justify-content-end gap-2">
        <a class="btn btn-danger noPrint" href="./landingpage.html">
            Kembali ke dashboard
        </a>
        <button onclick="window.print();" class="btn btn-success noPrint">
            Print
        </button>
    </div>
    <script src="js/print_form.js"></script>
</body>

</html>
